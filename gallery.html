    <section id="gallery">
        <h2>Gallery</h2>
        <h3>Images</h3>
        <div class="filters">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="nairobi">Nairobi</button>
            <button class="filter-btn" data-filter="video">Video</button>
        </div>
        <div class="image-container">
            <div class="image-nature">
                <img src="images/product1.jpg" alt="Nature Image 1">
                <img src="images/product1.jpg" alt="Nature Image 2">
                <img src="images/product1.jpg" alt="Nature Image 3">
                <img src="images/product1.jpg" alt="Nature Image 4">        
            </div>
            <div class="city">
                <img src="images/product2.jpg" alt="City Image 1">
                <img src="images/product2.jpg" alt="City Image 2">
                <img src="images/product2.jpg" alt="City Image 3">
                <img src="images/product2.jpg" alt="City Image 4">        
            </div>
            <div class="nairobi">
                <img src="images/product3.jpg" alt="Nairobi Image 1">
                <img src="images/product4.jpg" alt="Nairobi Image 2">
                <img src="images/product5.jpg" alt="Nairobi Image 3">
                <img src="images/product4.jpg" alt="Nairobi Image 4">        
            </div>
            <div class="videos">
                <video controls>
                    <source src="videos/0228(2).mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video controls>
                    <source src="videos/0228(3).mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video controls>
                    <source src="videos/0228(9).mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </section>
